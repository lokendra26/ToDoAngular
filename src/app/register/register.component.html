<div id="appContainer">
    <div class="form-row">
        <div class="form-group">
            <label for="lbluname">User Name </label> 
            <input type="text" class="form-control" id="lbluname" name="txtuname"
            [(ngModel)]="userDetails.userName"
                placeholder="Enter Name">
        </div>
        
        <div class="form-group">
            <label for="lblpassword">Password </label> 
            <input type="text" class="form-control" id="lblpassword" name="txtpassword"  
            [(ngModel)]="userDetails.password"
                placeholder="Enter Password">
        </div>
       
        
        <div class="form-group">
            <label for="lblemailId">EmailId</label> 
            <input type="email" class="form-control" id="lblemailId" name="txtemailId" [(ngModel)]="userDetails.emailId"
                placeholder="Enter Email Id">
        
    </div>
    
    <div class="form-group">
        <label for="lblphonenumber">phoneNumber</label> 
        <input type="text" class="form-control" id="lblphonenumber" name="txtphonenumber" [(ngModel)]="userDetails.phoneNumber"
            placeholder="Enter phoneNumber">
    
    </div>
   
    <div class="form-group">
        <button type="submit"  (click)="addUser()" class="btn btn-primary">Add User</button>
    </div>
    

</div>
